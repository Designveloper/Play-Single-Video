<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
    <div>
      <video autoplay id="video" src="http://media.w3.org/2010/05/sintel/trailer.mp4" controls="true"/>
    </div>
    <div class="canvas-image">
      <canvas id="image" width="160" height="96"/>
    </div>
    <div class="canvas-subtile">
      <canvas id="subtitle" width="160" height="96"/>
    </div>
    <div class="canvas-video">
      <canvas id="canvas" width="160" height="96"/>
    </div>
    <div class="speed-control">
      <label>Speed Control</label>
      <select id="speed-control" onchange="chooseSpeed()">
        <option value="1">Speed</option>
        <option value="0.5">0.5x</option>
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="5">5x</option>
        <option value="10">10x</option>
      </select>
    </div>
    <img id="img" width="220" height="277" src="public/home.svg" alt="House" />
  </body>
  <script type="text/javascript" src="js/main.js"></script>
</html>
