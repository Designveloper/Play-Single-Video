    <style>
    body {
      background: black;
    }
    .canvas-image, .canvas-subtile {
      position: absolute;
      text-align: center;
      width: 100%;
    }
    .canvas-video {
      margin: 0 auto;
      text-align: center;
    }
    #img, #video {

    }

    <div>
      <video autoplay id="video" src="http://media.w3.org/2010/05/sintel/trailer.mp4" controls="true"/>
    </div>
    <div class="canvas-image">
      <canvas id="image" width="160" height="96"/>
    </div>
    <div class="canvas-subtile">
      <canvas id="subtitle" width="160" height="96"/>
    </div>
    <div class="canvas-video">
      <canvas id="canvas" width="160" height="96"/>
    </div>
    <img id="img" width="220" height="277" src="home.svg" alt="The Scream">
  </body>
  <script type="text/javascript" src="./main.js"></script>
